<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js" integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.3/babel.min.js" integrity="sha512-MIXku7j6pJ0hqd2T4WXZMGerp3BU9B91rfLRDp/McDBNNdnwTD+yLJaz9AHcYXT6k16dYTkG9S2KRPGxaBIfBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/babel">
      // Componente Titulo = Função que separar trechos de códigos que serão reutilizaveis e mais dinâmicos. -->
      function Titulo({ children }) {
        return <h1 className="form__titulo">{children}</h1>;
      }
      function SubTitulo({ children }) {
        return <h2 className="form__texto"> {children} </h2>;
      }

      function CampoDeDigitacao({ label, tipo, placeholder, value, setValor }) {
        return (
          <div className="form__campo-digitacao">
            <label for={tipo}>E-mail ou usuário</label>
            <input type={tipo} placeholder={placeholder} required id={tipo} value={value} onChange={(evento) => setValor(evento.target.value)} />
          </div>
        );
      }

      function Botao({ children }) {
        return (
          <button type="submit" className="form__botao">
            {children}
          </button>
        );
      }
      // Componente CheckBox = Função que separar trechos de códigos que serão reutilizaveis e mais dinâmicos. -->
      // <> e </> = Fragmentos, são utilizados para retornar mais de um elemento.
      function CheckBox() {
        return (
          <>
            <div className="form__campo-checkbox">
              <input type="checkbox" id="lembrar" />
              <label for="lembrar" />
            </div>
            <p className="form__opcoes-texto">Lembrar-me</p>
          </>
        );
      }

      function Texto({ classe, children }) {
        return <p className={classe}>{children}</p>;
      }

      function ItemRedesSociais({ link, nome }) {
        return (
          <li>
            <a href={link} aria-label={nome}>
              <img src={`./img/${nome}.svg`} alt={`Ícone da rede social ${nome}`} />
              {nome}
            </a>
          </li>
        );
      }

      function Link({ children }) {
        return (
          <a href="#" className="container-links__link">
            {children}
          </a>
        );
      }

      function PaginaDeLogin() {
        const [email, setEmail] = React.useState("");
        const [senha, setSenha] = React.useState("");

        // Ao manipular algum evento é uma boa prática dar o nome de handle + nome do evento
        const handleSubmit = (event) => {
          event.preventDefault();
          console.log("email " + email);
          console.log("senha " + senha);
        };

        return (
          <div className="container-login">
            <img src="./img/imagem-login.png" alt="Imagem de uma mulher negra usando óculos e mexendo no computador, também há o logo da CodeConnect" />
            <section>
              <form onSubmit={handleSubmit}>
                <Titulo>Login</Titulo>
                <SubTitulo>Boas-vindas! Faça seu login.</SubTitulo>
                <CampoDeDigitacao label="E-mail ou usuario" tipo="email" placeholder="Digite o seu e-mail ou usuário." value={email} setValor={setEmail} />
                <CampoDeDigitacao label="Senha" tipo="password" placeholder="Digite sua senha" value={senha} setValor={setSenha} />
                <fieldset className="form__opcoes">
                  <CheckBox />
                  <p>
                    <a href="#" aria-label="Recuperar senha esquecida">
                      Esqueci a senha.
                    </a>
                  </p>
                </fieldset>
                <Botao>Login</Botao>
              </form>
              <div className="container-links">
                <Texto classe="container-links__titulo">ou entre com outras contas</Texto>
                <ul>
                  <ItemRedesSociais link="https://www.github.com" nome="Github" />
                  <ItemRedesSociais link="https://www.google.com" nome="Google" />
                </ul>
                <Texto classe="container-links__texto"> Ainda não tem conta? </Texto>
                <Link> Crie seu cadatro! </Link>
              </div>
            </section>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<PaginaDeLogin />);
    </script>
  </body>
</html>
